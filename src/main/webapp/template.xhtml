<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50" resizable="false" closable="false" collapsible="false" style="text-align: center">
                    <p:outputLabel value="Trabalho de Segurança - Cifra de Vigènere"/>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="false" collapsible="true" style="text-align: center">
                    <p:outputLabel value="Referências" />
                    <h:panelGrid columns="1" id="panel" style="margin: 0 auto;">
                    <p:outputLabel value="https://www.wikihow.com/Encode-and-Decode-Using-the-Vig%C3%A8nere-Cipher" />
                    <p:outputLabel value="https://trabalhosjava.wordpress.com/2013/10/01/a-cifra-de-vigenere-java/" />
                    <p:outputLabel value="http://www.dcode.fr/vigenere-cipher" />
                    <p:outputLabel value="https://pt.wikipedia.org/wiki/Cifra_de_Vigen%C3%A8re" />
                    <p:outputLabel value="https://github.com/johannesHen/Vigenere" />
                    </h:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175" collapsible="false" style="overflow-x: hidden">
                    <p:menu>
                        <p:menuitem value="Principal" outcome="/index" />
                        <p:menuitem value="Cifar" outcome="/cifrar" />
                        <p:menuitem value="Decifar" outcome="/decifrar" />
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center" id="centro">
                    <ui:insert name="body"/>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
